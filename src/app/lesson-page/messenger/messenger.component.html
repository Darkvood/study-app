<div class="messenger">
  <div class="messenger__head">–í—ã –≤–æ—Å—Ö–∏—Ç–∏—Ç–µ–ª—å–Ω—ã üòç</div>

  <div class="messenger__message-list" #messageList>
    <div
      *ngFor="let message of messages"
      class="messenger__message a-text16"
      [ngClass]="{ messenger__message_from: message.type === 'from', messenger__message_to: message.type === 'to' }"
      [innerHTML]="message.message"
    ></div>

  <div *ngIf="!done; else doneBlock" class="messenger__controls">
    <input [(ngModel)]="input" class="messenger__input a-text16" type="text" (keyup.enter)="sendRequest(input)"/>
    <button class="messenger__button messenger__button_help a-text16" (click)="sendRequest('!–ø–æ–º–æ—â—å')">?</button>
    <button class="messenger__button a-text16" (click)="sendRequest(input)">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>
  <ng-template #doneBlock>
    <div class="messenger__controls">
      <button class="messenger__button messenger__button_done a-text16" (click)="resolve()">–ó–∞–≤–µ—Ä—à–∏—Ç—å!</button>
    </div>
  </ng-template>
</div>
